<body>

    <button onclick="playAudio()">Play/Pause</button>
    <div class="volumeContainer-sdjfjasdf">

    </div>
    <audio preload="auto" src="http://emilcarlsson.se/assets/Avicii%20-%20The%20Nights.mp3"></audio>
</body>
<script>
    function playAudio()
    {
        var audio = document.querySelector("audio");
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
    }
</script>
